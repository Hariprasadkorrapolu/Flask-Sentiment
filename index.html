<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <style>
        body { padding: 20px; background-color: #f8f9fa; font-family: Arial, sans-serif; text-align: center; }
        textarea { width: 80%; height: 100px; }
        button { padding: 10px 20px; font-size: 16px; background-color: blue; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Amazon Review Sentiment Analyzer</h1>
    <form action="/analyze" method="post">
        <textarea name="review" placeholder="Enter your review here..."></textarea><br>
        <button type="submit">Analyze Sentiment</button>
    </form>
    
    {% if review %}
        <div class="result">
            <p><strong>Review:</strong> {{ review }}</p>
            <p><strong>Sentiment:</strong> {{ sentiment }}</p>
            <p><strong>Score:</strong> {{ score }}</p>
        </div>
    {% endif %}
</body>
</html>
